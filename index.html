    "use strict";

    const items = ["rock", "paper", "scissors"];

    function computerPlay() {
      let randomIndex = Math.floor(Math.random() * items.length);
      return items[randomIndex];
    }

    function playRound(playerSelection, computerSelection) {
      let lowerPlayerSelection = playerSelection.toLowerCase();
      if (!items.includes(lowerPlayerSelection)) {
        return "That doesn't work. Please type in a valid move.";
      }

      if (lowerPlayerSelection == "rock" && computerSelection == "scissors") {
        console.log("You win! rock beats scissors");
        return winRound;
      } else if (
        lowerPlayerSelection == "scissors" &&
        computerSelection == "rock"
      ) {
        console.log("You lose. rock beats scissors");
        return loseRound;
      } else if (
        lowerPlayerSelection == "paper" &&
        computerSelection == "rock"
      ) {
        console.log("You win! paper beats rock.");
        return winRound;
      } else if (
        lowerPlayerSelection == "rock" &&
        computerSelection == "paper"

        console.log("You lose. paper beats rock.");
        return loseRound;
      } else if (

        computerSelection == "paper"
      ) {
        console.log("You win. scissors beats paper.");
        return winRound;
      } else if (
        lowerPlayerSelection == "paper" &&
        computerSelection == "scissors"
      ) {
        console.log("You lose. scissors beats paper.");
        return loseRound;
      } else if (
        lowerPlayerSelection == "rock" &&
        computerSelection == "rock"
      ) {
        console.log("It's a tie!");
        return tieRound;
      } else if (
        lowerPlayerSelection == "paper" &&
        computerSelection == "paper"
      ) {
        console.log("It's a tie!");
        return tieRound;
      } else if (
        lowerPlayerSelection == "scissors" &&
        computerSelection == "scissors"
      ) {
        console.log("It's a tie!");
        return tieRound;
      }
    }
